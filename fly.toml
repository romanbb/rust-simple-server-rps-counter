# fly.toml file generated for server-rps-counter on 2022-08-12T09:48:16-07:00

app = "server-rps-counter"
kill_signal = "SIGINT"
kill_timeout = 5

[env]
  PORT = "8080"

[experimental]
  cmd = "main"

[metrics]
  port = 9091 # default for most prometheus clients
  path = "/metrics" # default for most prometheus clients

[[services]]
  internal_port = 8080
  protocol = "tcp"

 [services.concurrency]
    hard_limit = 100 
    soft_limit =  80 

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
